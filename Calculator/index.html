<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./styles.js" defer></script>
    
</head>        

<body>
    <div class="container">
        <div class="display">
            <div class="current">0</div>
            <div class="history">Ans: </div>
        </div>
        <div class="btns">
            <div class="left">
                <div class="top-func">
                    <div class="btn all-clear">AC</div>
                    <div class="btn single-clear">C</div>
                    <div class="btn operator">%</div>
                </div>
                <div class="nums">
                    <div class="row">
                        <div class="btn num">7</div>
                        <div class="btn num">8</div>
                        <div class="btn num">9</div>
                    </div>
                    <div class="row">
                        <div class="btn num">4</div>
                        <div class="btn num">5</div>
                        <div class="btn num">6</div>
                    </div>
                    <div class="row">
                        <div class="btn num">1</div>
                        <div class="btn num">2</div>
                        <div class="btn num">3</div>
                    </div>
                    <div class="row">
                        <div class="btn num zero">0</div>
                        <div class="btn num">.</div>
                    </div>
                </div>
            </div>

            <div class="right-func">
                <div class="btn operator">/</div>
                <div class="btn operator">x</div>
                <div class="btn operator">-</div>
                <div class="btn operator">+</div>  
                <div class="btn operator">=</div>  
            </div>
        </div>
    </div>
    <div class="footer">
        Copyright &#169 The Odin Project 2023
    </div>
</body>

</html>
