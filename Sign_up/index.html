<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signup Form</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigi>
        <link 
          href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Lobster&display=swap" 
          rel="stylesheet">  
        </head>
        <body>
            <div class="img">
                <div class="img-logo">
                    <img src="/assets/odin-line.png" alt="Odin Logo" class="odin-img">
                </div>
                <div class="img-description">
                    <p class="img-info">Photo by Davide Bodini</p>
                    <a href="https://unsplash.com/@arthurhinton">
                        <p class="img-info">https://unsplash.com/@arthurhinton</p>
                    </a> 
                </div>
            </div>
            <div class="form">
                <div class="form-info">
                <form action="">
                    <h1>Let's chasing the dreams! Find your dream school and dream job.You <em>can reach</em> the goal.</h1>
                    <div class="inputs">
                        <div class="first-name">
                            <input 
                              required type="text"
                              class="form-input"
                              id="first-name"
                              placeholder="First Name">
                            <label for="first-name" class="form-label">First name:</label>       
                        </div>
                        <div class="last-name">
                            <input 
                              required type="text"
                              class="form-input"
                              id="last-name"
                              placeholder="Last Name">
                            <label for="last-name" class="form-label">Last Name:</label>
                        </div>
                    </div>
                    <div class="inputs">
                        <div class="email">
                            <input 
                              required type="email"
                              class="form-email"
                              id="email"
                              placeholder="Email">
                            <label for="email" class="form-label">Email:</label>       
                        </div>
                        <div class="phone">
                            <input 
                              required type="phone"
                              class="form-phone"
                              id="phone"
                              placeholder="Phone">
                            <label for="phone" class="form-label">Phone:</label>       
                        </div>
                        <div class="inputs">
                            <div class="password">
                                <input 
                                  required type="text"
                                  class="form-input"
                                  id="password"
                                  placeholder="Password">
                                <label for="password" class="form-label">Password:</label>       
                            </div>
                            <div class="comfirm-password">
                                <input 
                                  required type="text"
                                  class="form-input"
                                  id="comfirm-password"
                                  placeholder="comfirm-password">
                                <label for="comfirm-password" class="form-label">Comfirm Password:</label>
                            </div>
                        </div>  
                        <div class="form-end">
                            <div class="errorMessage"></div>
                                <button class="btn" type="submit">Create an account</button>
                                <h1>Already have an account? <a href="" class="login">Log in</a></h1>
                                <h1>You are aware that in order to fulfill your most cherished ambitions.</h1> 
                                <h1>Register right away to begin going.</h1>       
                            </div>   
                        </form>
                    </div>
                </body>
                <script srt="main.js"></script>
            </html>
